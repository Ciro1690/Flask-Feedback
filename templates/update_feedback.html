{% extends 'base.html' %}

{% block content %}
<h1>Update Feedback</h1>

<form method="POST">
    {{ form.hidden_tag() }}

    {% for field in form
    if field.widget.input_type != 'hidden' %}
    <p>
        {{ field.label }}
        {{ field(class_="form-control") }}
    </p>
    {% endfor %}

    <button class="btn btn-success" type="submit">Update</button>
</form>

{% endblock %}
