{% extends 'base.html' %}

{% block content %}
<div class="group">
    <h2>{{user.username}}</h2>
    <h2>{{user.email}}</h2>
    <h2>{{ user.first_name }} {{ user.last_name}}</h2>
</div>

{% for feedback in user.feedbacks %}
<div>
    <div class="card my-4">
        <div class="card-body">
            <form action="/feedback/{{feedback.id}}/delete" method="POST">
                <button class="btn btn-sm btn-danger float-right">X</button>
            </form>
            <a class="card-title" href="/feedback/{{feedback.id}}/update">{{feedback.title}}</a>
            <div class="card-text">{{feedback.content}}</div>
        </div>
    </div>  
</div>
{% endfor %}


<div class="btn-group">
    <form action="/user/{{user.username}}/feedback/add" method="POST">
        <button class="btn btn-info mr-1">Add Feedback</button>
    </form>
    <form action="/user/{{user.username}}/delete" method="POST">
        <button class="btn btn-danger">Delete User</button>
    </form>
</div>



{% endblock %}
